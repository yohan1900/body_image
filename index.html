<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <section class="navbar">
      <div class="nav_hader">성민이 신체상 알기</div>
      <p>선생님이 말하는 부분을 눌러보세요</p>

    <div class="image-wrap">
      <div class="face_img">
        <div class="l_eye" onclick="eye_sound()">왼눈</div>
        <div class="r_eye" onclick="eye_sound()">오눈</div>
        <div class="nose" onclick="nose_sound()">코</div>
        <div class="mouth" onclick="mouth_sound()">입</div>
        <div class="l_ears" onclick="ear_sound()">왼귀</div>
        <div class="r_ears" onclick="ear_sound()">오귀</div>
      </div>
    </div>
